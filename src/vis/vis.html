<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vis.css" />

    <!-- Import Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Import Danfo.js -->
    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.2.7/lib/bundle.min.js"></script>
    <script defer src="home.js"></script>
    <title>Visualeyes</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dataset-container">
        <h1 class="title">Dataset</h1><br><hr style="border-top: dashed 4px black; color: white;"><br>
        <div class="attribute-container">
          <input type="checkbox" class="dataset-column-name">Lorem.</input><br>
          <input type="checkbox" class="dataset-column-name">Earum.</input><br>
          <input type="checkbox" class="dataset-column-name">Expedita.</input><br>
          <input type="checkbox" class="dataset-column-name">Et.</input><br>
          <input type="checkbox" class="dataset-column-name">ipsum.</input><br>
        </div>
      </div>
      <div class="vis-container">
        <h1 class="title">Visualization</h1><br><hr style="border-top: dashed 4px black; color: white;"><br>
        <div class="vis-btn-container">
                <input type="radio" name="vis-select" id="vis-lorem"/>
                <label for="vis-lorem">Lorem.</label>

                <input type="radio" name="vis-select" id="vis-asperiores"/>
                <label for="vis-asperiores">Asperiores.</label>

                <input type="radio" name="vis-select" id="vis-ducimus"/>
                <label for="vis-ducimus">Ducimus.</label>

                <input type="radio" name="vis-select" id="vis-adipisci"/>
                <label for="vis-adipisci">Adipisci.</label>

                <input type="radio" name="vis-select" id="vis-maiores"/>
                <label for="vis-maiores">Maiores.</label>

        </div>
        <div class="vis-plot-container">
            
        </div>
      </div>
    </div>
  </body>
</html>
